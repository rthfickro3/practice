<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="animation/custom-animation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

    <div class="container" id="fadein" style="margin-top : 15%;width: 20%;">
        <h1 style="font-weight: lighter;font-size: 53px; margin-bottom: 25px; text-align: center">로그인 하세요!</h1>
        <form action="/Login.do" method="post">
            <div class="form-group" style=" margin-bottom: 0px;">
                <input type="text" class="form-control" name="username" placeholder="아이디" required="required"><br/>
            </div>
            <div class="form-group" style=" margin-bottom: 0px;">
                <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required"><br/>
            </div>
            <div class="btn-group" style="float: right" >
                <button type="submit" class="btn" style="text-align: right;">로그인</button>
            </div>
            <div>
                <span>계정이 없으신가요? <a href="Register.do">회원가입</a></span>
            </div>
        </form>
    </div>
</body>
</html>
